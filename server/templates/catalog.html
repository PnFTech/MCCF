<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Ms Chenchen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1,
                                   user-scale=no, minimum-scale=1,
                                   maximum-scale=1">
    <style>
      h1 {
        color:red;
        font-family: "Courier", monospace;
        font-size:10vw;
        text-align:center;
        margin-top: auto;
        margin-bottom: auto;
        padding-bottom:25px;
      }

      #catalog {
        font-family: "Courier", monospace;
        font-size:16px;
        margin: auto auto;
        padding-bottom:25px;
        text-align: center;
        width:60vmin;
      }

      .item {
        /* text-decoration: inherit; */
        margin: auto auto;
        line-height: 3;
        text-align: left;

      }

      .add2Cart {
        background-color:black;
        border-color:red;
        color:red;
        font-size: 1rem;
        border-radius: 1em;
        cursor: pointer;
        border-style: solid;
        text-align: right;
      }

      .add2Cart:focus {
        outline: none;
        border-color: #cc00ff;
        color: #ccddff;
      }

      #cart {
        bottom: 4px;
        font-family: "Courier", monospace;
        font-size:25px;
        text-align: center;
      }

      .navilink {
        color: red;
        display: inline-block;
        text-decoration: none;
      }


    </style>
  </head>

<body>
    <h1>English Lessons</h1>

    <div id="catalog">
        <!--
        Flask Dynamic HTML: BEGIN
        Ref: https://flask.palletsprojects.com/en/1.1.x/tutorial/templates/
        -->
        {%- for name, dwnldlink in downloads.items() %}
        <div class="item">
          {{ name }}
          <span style="float:right;">
            <a class="dwnld" download="" href="{{ dwnldlink }}">
              download
            </a>
          </span>
        </div>
        {%- endfor %}
        <!--
        Flask Dynamic HTML: END
        NOTE: Remove in production applications
        -->
    </div>
